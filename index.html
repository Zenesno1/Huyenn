<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho Huyen</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            background-color: transparent;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-image: url('heart-cursor.png');
            background-repeat: no-repeat;
            background-size: 40px 40px;
            background-position: center;
            cursor: default;
            position: relative;
        }

        #question {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            top: -20px; 
            left: -20px; 
            width: 40px; 
            height: 40px;
            fill: red; 
        }

        #options {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .option-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .option-button:hover {
            background-color: #e85448;
        }

        .move-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 16.18 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C12.09 3.81 13.76 3 15.5 3 18.58 3 21 5.42 21 8.5c0 3.78-3.4 7.68-8.55 11.54L12 21.35z"/>
        </svg>
        <div id="question">Buổi sáng vui vẻ nhé ジ </div>
        <div id="options">
            <button class="option-button" onclick="showResponse('Okii')">Okii</button>
            <button class="option-button no-button" onmouseover="moveButton(event)" onmouseout="resetButton()">Ko</button>
        </div>
    </div>

    <script>
        let isButtonMoved = false;

        function showResponse(response) {
            const question = document.getElementById('question');
            const options = document.getElementById('options');

            if (response === 'Okii') {
                question.innerHTML = "Thế nhé, bao h dậy t nhắn cho";
            } else {
                question.innerHTML = "èo";
                options.style.display = 'none';
                const noButton = document.querySelector('.no-button');
                noButton.style.transform = 'none';
                isButtonMoved = false;
            }
        }

        function moveButton(event) {
            if (!isButtonMoved) {
                const noButton = document.querySelector('.no-button');
                const x = event.clientX - noButton.clientWidth - 40;
                const y = event.clientY - noButton.clientHeight - 40;
                noButton.style.transform = `translate(${x}px, ${y}px)`;
                isButtonMoved = true;
            }
        }

        function resetButton() {
            if (isButtonMoved) {
                const noButton = document.querySelector('.no-button');
                noButton.style.transform = 'none';
                isButtonMoved = false;
            }
        }
    </script>
</body>
</html>
